services:
  api:
    build: ./backend
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8001 --reload
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=sqlite:////data/mikrosms.db
      - SECRET_KEY=${SECRET_KEY:-dev-secret-key-32bytes!!!!!!!!}
      - DEBUG=true
    volumes:
      - ./backend:/app/backend
      - mikrosms_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s

  web:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "npm install && npm run dev -- --host 0.0.0.0 --port 5174"
    ports:
      - "5174:5174"
    environment:
      - VITE_PROXY_TARGET=http://api:8001
    volumes:
      - ./frontend:/app
      - web_node_modules:/app/node_modules
    depends_on:
      api:
        condition: service_healthy

volumes:
  mikrosms_data:
  web_node_modules:
